<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <title>Profile Generator</title>
</head>

<body>
    <div class='container'>
        <div class='top-row'>
            <div class='col-12'>
                <div class='main-box'>
                    <div class='picture'>
                        <img class='pic' src='https://avatars0.githubusercontent.com/u/54876363?v=4'
                            alt='GitHub profile picture'>
                    </div>
                    <h2 class='name'>My username is tadhemingway</h2>
                    <a class='location' href=''>Austin, TX</a>
                    <a class='GitHub' href='https://github.com/tadhemingway'>GitHub</a>
                    <a class='Blog' href=''>Blog</a>
                </div>
            </div>
        </div>

        <div class='row mid-row'>
            <div>
                <p class='bio'>I am currently attending the web development boot camp at UT Austin.</p>
            </div>
            <div class='col-6 first-col'>
                <div class='rep-num'>
                    <h4>Public Repositories</h4>
                    <p class='repos'>100</p>
                </div>
                <div class='github-stars'>
                    <h4>GitHub Stars</h4>
                    <p class='stars'>100</p>
                </div>

            </div>
            <div class='col-6 second-col'>
                <div class='followers'>
                    <h4>Followers</h4>
                    <p class='followers-num'>100</p>
                </div>
                <div class='follow'>
                    <h4>Following</h4>
                    <p class='following'>100</p>
                </div>
            </div>
        </div>

        <div class='bottom-row'>
            <div class='footer'></div>
        </div>
    </div>
</body>

</html>
